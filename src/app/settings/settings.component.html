@if (_auth.loading) {
  <mat-spinner class="justify-self-center" diameter="60"></mat-spinner>
} @else if (_auth.user) {
  <div class="centered-section">
    <div class="mx-0 my-4 flex flex-row flex-wrap gap-4">
      <img
        class="img-thumbnail h-15 w-15 rounded-full"
        alt="{{ 'shared.user.labels.profilePicture' | transloco }}"
        onerror="this.src='assets/images/default-user.png'"
        [src]="_auth.user.profile?.avatar"
      />
      <div>
        <h1 class="text-4xl max-sm:text-2xl">
          {{ _auth.user.profile?.name ? _auth.user.profile?.name : _auth.user.username }}
        </h1>
        <h3 class="text-muted text-sm max-sm:text-xs">{{ 'settings.labels.yourAccount' | transloco }}</h3>
      </div>
      <a matButton="tonal" class="max-sm ml-auto max-sm:min-w-50 max-sm:grow" routerLink="/{{ _auth.user.username }}">
        {{ 'settings.nav.backToProfile' | transloco }}
      </a>
    </div>
  </div>
}

<navigation-panel [sections]="sections" [menuIcon]="'settings'" [menuTitle]="'Settings'"></navigation-panel>
