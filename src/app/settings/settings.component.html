@if (auth.loading) {
  <mat-spinner class="justify-self-center" diameter="60"></mat-spinner>
} @else if (auth.user) {
  <div class="centered-section">
    <div class="my-4 mx-0 flex flex-row flex-wrap gap-4">
      <img class="img-thumbnail w-15 h-15 rounded-full" [src]="auth.user.profile?.avatar" onerror="this.src='assets/images/default-user.png'" />
      <div>
        <h1 class="text-4xl max-sm:text-2xl">
          {{ auth.user.profile?.name ? auth.user.profile?.name : auth.user.username }}
        </h1>
        <h3 class="text-sm max-sm:text-xs text-muted">Your personal account</h3>
      </div>
      <a matButton="tonal" class="ml-auto max-sm max-sm:grow max-sm:min-w-50" routerLink="/{{ auth.user.username }}"> Go to your personal profile </a>
    </div>
  </div>
}

<navigation-panel [sections]="sections" [menuIcon]="'settings'" [menuTitle]="'Settings'"></navigation-panel>
