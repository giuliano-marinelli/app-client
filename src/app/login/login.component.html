<mat-card class="operation-card" [appearance]="$isSmallScreen ? 'outlined' : 'raised'">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <mat-card-content class="operation-content">
      <div class="operation-content-left">
        <mat-icon class="icon-size-20">fingerprint</mat-icon>
        <h1 class="mt-3">{{ 'login.title' | transloco: { appTitle: _title.appTitle } }}</h1>
        <p class="text-muted mt-3">{{ 'login.subtitle' | transloco }}</p>
      </div>
      <div class="operation-content-right">
        <mat-form-field appearance="outline" [floatLabel]="'always'" [subscriptSizing]="'dynamic'" [hideRequiredMarker]="true">
          <mat-label>{{ 'login.labels.emailOrUsername' | transloco }}</mat-label>
          <input matInput formControlName="usernameOrEmail" />
          <mat-icon matSuffix>email</mat-icon>
          <mat-error>
            <invalid-feedback [name]="'login.labels.emailOrUsername' | transloco" [control]="usernameOrEmail"></invalid-feedback>
          </mat-error>
        </mat-form-field>

        <mat-form-field
          appearance="outline"
          *var="{ active: true } as hidden"
          [floatLabel]="'always'"
          [subscriptSizing]="'dynamic'"
          [hideRequiredMarker]="true"
        >
          <mat-label>{{ 'login.labels.password' | transloco }}</mat-label>
          <input matInput formControlName="password" [type]="hidden.active ? 'password' : 'text'" />
          <button matIconButton matSuffix (click)="hidden.active = !hidden.active; $event.preventDefault()">
            <mat-icon>{{ hidden.active ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error>
            <invalid-feedback [name]="'login.labels.password' | transloco" [control]="password"></invalid-feedback>
          </mat-error>
        </mat-form-field>

        <a matButton class="self-end" routerLink="/password-reset">{{ 'login.nav.passwordReset' | transloco }}</a>
      </div>
    </mat-card-content>
    <mat-card-actions class="operation-actions">
      <a matButton class="whitespace-nowrap" routerLink="/register">{{ 'login.nav.register' | transloco }}</a>
      <button matButton="tonal" class="whitespace-nowrap" [disabled]="!loginForm.valid || submitLoading">
        @if (submitLoading) {
          <mat-icon><mat-spinner diameter="17"></mat-spinner></mat-icon>
        }
        {{ 'login.buttons.submit' | transloco }}
      </button>
    </mat-card-actions>
  </form>
</mat-card>
