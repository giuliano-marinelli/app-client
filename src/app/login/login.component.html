<mat-card class="operation-card" [appearance]="$isSmallScreen ? 'outlined' : 'raised'">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <mat-card-content class="operation-content">
      <div class="operation-content-left">
        <mat-icon class="icon-size-20">fingerprint</mat-icon>
        <h1 class="mt-3">Sign in to App</h1>
        <p class="text-muted mt-3">Please enter your credentials to continue.</p>
      </div>
      <div class="operation-content-right">
        <mat-form-field [floatLabel]="'always'" [subscriptSizing]="'dynamic'" [hideRequiredMarker]="true" appearance="outline">
          <mat-label>Email or username</mat-label>
          <input matInput formControlName="usernameOrEmail" />
          <mat-icon matSuffix>email</mat-icon>
          <mat-error>
            <invalid-feedback [control]="usernameOrEmail" name="Email or username"></invalid-feedback>
          </mat-error>
        </mat-form-field>

        <mat-form-field
          *var="{ active: true } as hidden"
          [floatLabel]="'always'"
          [subscriptSizing]="'dynamic'"
          [hideRequiredMarker]="true"
          appearance="outline"
        >
          <mat-label>Password</mat-label>
          <input [type]="hidden.active ? 'password' : 'text'" matInput formControlName="password" />
          <button (click)="hidden.active = !hidden.active; $event.preventDefault()" matIconButton matSuffix>
            <mat-icon>{{ hidden.active ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error>
            <invalid-feedback [control]="password" name="Password"></invalid-feedback>
          </mat-error>
        </mat-form-field>

        <a class="self-end" matButton routerLink="/password-reset">Forgot password?</a>
      </div>
    </mat-card-content>
    <mat-card-actions class="operation-actions">
      <a class="whitespace-nowrap" matButton routerLink="/register">Sign up</a>
      <button class="whitespace-nowrap" [disabled]="!loginForm.valid || submitLoading" matButton="tonal">
        @if (submitLoading) {
          <mat-icon><mat-spinner diameter="17"></mat-spinner></mat-icon>
        }
        Sign in
      </button>
    </mat-card-actions>
  </form>
</mat-card>
