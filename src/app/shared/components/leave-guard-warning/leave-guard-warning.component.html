<div class="modal-content">
  <div class="modal-body">
    <p class="mb-1">Do you want to leave this page?</p>
    <p class="mb-0"><b>Changes may not be saved</b></p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default text-body border-0 btn-sm" (click)="proceed(false)" ngbAutofocus>
      Cancel
    </button>
    <button type="button" class="btn btn-danger btn-sm" (click)="proceed(true)">Proceed</button>
  </div>
</div>
