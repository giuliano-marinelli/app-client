<mat-dialog-content>
  <p>Do you want to leave this page?</p>
  <p><b>Changes may not be saved</b></p>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="secondary" (click)="proceed(false)" matButton>Cancel</button>
  <button class="error" (click)="proceed(true)" matButton="filled">Proceed</button>
</mat-dialog-actions>
