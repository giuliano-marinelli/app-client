<mat-dialog-content>
  <p>Do you want to leave this page?</p>
  <p><b>Changes may not be saved</b></p>
</mat-dialog-content>
<mat-dialog-actions>
  <button matButton class="secondary" (click)="proceed(false)">Cancel</button>
  <button matButton="filled" class="error" (click)="proceed(true)">Proceed</button>
</mat-dialog-actions>
