@if (currentPage) {
  <ng-container>
    @if (hasBackButton) {
      <button (click)="goBack($event)" mat-menu-item>
        <mat-icon>chevron_left</mat-icon>
        <span>{{ currentPage.title }}</span>
      </button>
      <mat-divider></mat-divider>
    }
    <ng-container [ngTemplateOutlet]="currentPage.content"></ng-container>
  </ng-container>
}
