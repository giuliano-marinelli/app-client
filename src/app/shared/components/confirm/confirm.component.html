<ng-template #content let-modal>
  <div class="modal-content">
    <div class="modal-body">
      <p class="mb-0" *ngIf="confirmMessageType() == 'text'">{{ confirmMessage }}</p>
      <ng-container *ngIf="confirmMessageType() == 'template'" [ngTemplateOutlet]="confirmTemplate"
        [ngTemplateOutletContext]="confirmData"></ng-container>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default btn-sm text-body" (click)="rejectAction()" ngbAutofocus>
        {{ rejectActionButton }}
      </button>
      <button type="button" class="btn btn-danger btn-sm" (click)="confirmAction(requiredPassword)">
        {{ confirmActionButton }}
      </button>
    </div>
  </div>
</ng-template>
<ng-template #content_password>
  <div class="modal-content">
    <div class="modal-body">
      <div class="form-group">
        <p class="mb-0">{{ requiredPasswordMessage }}</p>
        <div id="message_container_password"></div>
        <form [formGroup]="passwordForm">
          <div class="mt-3">
            <input class="form-control" type="password" name="password" formControlName="password"
              [ngClass]="setValid(password)" />
            <div class="invalid-feedback">
              <div *ngIf="password.errors && password.errors['required']">Password is required</div>
              <div *ngIf="password.errors && (password.errors['minlength'] || password.errors['maxlength'])">
                Password must be at 8-100 characters long
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default btn-sm text-body border-0" (click)="rejectAction()"
        [disabled]="checkPasswordLoading" ngbAutofocus>
        {{ rejectActionButton }}
      </button>
      <button type="button" class="btn btn-danger btn-sm" (click)="confirmAction()"
        [disabled]="!passwordForm.valid || checkPasswordLoading">
        {{ confirmActionButton }} <fa-icon *ngIf="checkPasswordLoading" [icon]="'spinner'" [spin]="true"
          [pulse]="true"></fa-icon>
      </button>
    </div>
  </div>
</ng-template>

<ng-content></ng-content>
